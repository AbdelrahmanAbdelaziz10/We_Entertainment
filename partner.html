    <script>
        let isRTL = false;
        const button = document.getElementById("rtlButton");

        button.addEventListener("click", function () {
            if (isRTL) {
                document.body.dir = "ltr";
                button.textContent = "En";
                document.body.classList.add("ltr");
                document.body.classList.remove("rtl");
            } else {
                document.body.dir = "rtl";
                button.textContent = "Ø¹";
                document.body.classList.add("rtl");
                document.body.classList.remove("ltr");

            }
            isRTL = !isRTL;
        });

        // Scroll using keyboard arrow keys
        // Add this JavaScript to enable scrolling using keyboard arrows
        document.addEventListener("DOMContentLoaded", function () {
            if (window.innerWidth >= 992) {
                window.addEventListener("keydown", function (e) {
                    if (e.keyCode === 37) {
                        window.scrollBy(-50, 0); // Scroll left when left arrow key is pressed
                    } else if (e.keyCode === 39) {
                        window.scrollBy(50, 0); // Scroll right when right arrow key is pressed
                    }
                });
            }
        });
        // Scroll to top when the page is refreshed
        window.onbeforeunload = function () {
            window.scrollTo(0, 0);
        };
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            

            const repeatTimes = 39; // Change this value to adjust the number of repetitions

            for (var i = 1; i < repeatTimes; i++) {
                const container = document.getElementById("row-container");
            const structure = `
                <div class="col-lg-3 col-md-4 d-flex justify-content-center align-items-center mb-2">
                    <div class="service-item border-radius-10 wow fadeInUp" data-wow-duration="2s" data-wow-delay="0.1s">
                        <img src="images/Partners' success/partner (${i}).png" alt="">
                    </div>
                </div>
        `;
            container.innerHTML += structure;
        }
    });
    </script>
